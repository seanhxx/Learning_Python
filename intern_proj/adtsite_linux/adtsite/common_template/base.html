<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block website_title %}template title{% endblock %}</title>
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
    <script type="text/javascript" src="{% static 'jquery-3.2.0.js' %}"></script>
    <link rel="icon" type="image/png" href="{% static 'analysis_icon.png' %}">
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% block stylesheet %}{% endblock %}
</head>
<body>
    <header>
        {% block body_header %}{% endblock %}
    </header>
    <main>
        <div class="container">
            {% block body_content %}{% endblock %}
        </div>
    </main>
    {% block javascript %}{% endblock %}
</body>
</html>
